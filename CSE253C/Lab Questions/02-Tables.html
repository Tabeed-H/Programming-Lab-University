<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tables in HTML</title>

    <style>
      table,
      th,
      td {
        border: solid 2px #000;
      }
    </style>
  </head>
  <body>
    <h3>This is a Basic Table in HTML</h3>
    <table>
      <tr>
        <td>Name</td>
        <td>Roll Number</td>
        <td>Marks</td>
      </tr>
      <tr>
        <td>Tabeed</td>
        <td>CSE-20-24</td>
        <td>9.11</td>
      </tr>
    </table>
  </body>
</html>
