<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>List of Citrus and Non-Citrus Fruits</h1>
    <h2>Citrus Fruits</h2>
    <ul>
      <li>Mango</li>
      <li>Banana</li>
    </ul>
    <h2>Non-Citrus Fruits</h2>
    <ul>
      <li>Apple</li>
      <li>Kiwi</li>
    </ul>
  </body>
</html>
