<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>List of Citrus and Non-Citrus Fruits</h1>
    <h2>Citrus Fruits</h2>
    <ol>
      <li>Mango</li>
      <li>Banana</li>
    </ol>
    <h2>Non-Citrus Fruits</h2>
    <ul>
      <li>Apple</li>
      <li>Kiwi</li>
    </ul>
  </body>
</html>
