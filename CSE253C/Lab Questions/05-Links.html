<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links in HTML</title>
  </head>
  <body>
    <h2>1. Anchor Tag</h2>
    <p>This is <strong>Anchor</strong> Tag</p>
    <p>Used to link external links to a web page</p>
    <a href="http://google.com">Visit Google</a>

    <h2>2. Image Tag</h2>
    <p>This is <strong>img</strong> Tag</p>
    <p>Used to Added Images to Web Page</p>
    <img
      src="path to image"
      alt="Image Not Available"
      height="250px"
      width="250px"
    />
  </body>
</html>
